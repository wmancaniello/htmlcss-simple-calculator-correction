<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CorrectionCalculator</title>

        <!-- Fonts -->
        <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
        
        <!-- Custom Styles -->
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <main>
            <div class="calculator">
                <!-- Logo -->
                <header>
                    <img src="./img/boosio-logo.png" alt="">
                </header>
                <!-- /Logo -->

                <!-- Display -->
                <div class="display">
                    <span>0</span>
                </div>
                <!-- /Display -->

                <!-- Buttons -->
                <div class="buttons">
                    <div class="numbers">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button class="zero">0</button>
                        <button class="orange">=</button>
                    </div>
                    <div class="operations">
                        <button class="orange">C</button>
                        <button>+</button>
                        <button>-</button>
                        <button>x</button>
                        <button>d</button>
                    </div>
                </div>
                <!-- /Button -->

            </div>
        </main>
    </body>

</html>
